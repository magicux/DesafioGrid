<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi E-commerce</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Mi E-commerce</h1>
        <nav>
          <ul class="nav-menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Tienda</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </header>

      <aside class="sidebar">
        <h2>Categorías</h2>
        <ul class="category-list">
          <li>Ropa (12)</li>
          <li>Zapatos (8)</li>
          <li>Accesorios (5)</li>
          <li>Ofertas (3)</li>
        </ul>
      </aside>

      <main class="product-grid">
        <div class="product-card">
          <img src="/assets/img/kitmaquillaje.jpg" alt="kit maquillaje" />
          <h3>Kit Maquillaje</h3>
          <p>$10.000</p>
          <button class="buy-button">COMPRAR</button>
        </div>
        <div class="product-card">
          <img src="/assets/img/kitsombra.jpg" alt="kit sombra" />
          <h3>Kit Sombra</h3>
          <p>$12.000</p>
          <button class="buy-button">COMPRAR</button>
        </div>
        <div class="product-card">
          <img src="/assets/img/labial.jpg" alt="labial" />
          <h3>Labial Negro</h3>
          <p>$15.000</p>
          <button class="buy-button">COMPRAR</button>
        </div>
        <div class="product-card">
          <img src="/assets/img/mascarapelo.jpg" alt="mascara de cabello" />
          <h3>Máscara Capilar</h3>
          <p>$9.000</p>
          <button class="buy-button">COMPRAR</button>
        </div>
      </main>
      <footer class="footer">
        <p>&copy; 2025 Mi E-commerce</p>
      </footer>
    </div>
  </body>
</html>
